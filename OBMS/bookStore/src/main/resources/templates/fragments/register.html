<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Register</title></head>
<body>
<div th:replace="fragments/header :: header"></div>
<h2>Register</h2>
<form th:action="@{/register}" th:object="${customer}" method="post">
<label>Full Name: <input th:field="*{fullName}"/></label><br/>
<label>Email: <input th:field="*{email}"/></label><br/>
<label>Password: <input th:field="*{password}" type="password"/></label><br/
>
<button type="submit">Register</button>
</form>
</body>
</html>
